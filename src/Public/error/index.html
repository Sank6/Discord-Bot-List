<!DOCTYPE html>
<html>

<head>
    <meta property="og:title" content="Discord Bots" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Just another bot list for discord..." />
    <meta name="description" content="Just another bot list for discord..." />
    <meta name="og:image" content="/assets/img/logo.png" />
    <meta name="theme-color" content="#d2efe6" />
    <link href="https://fonts.googleapis.com/icon?family=Markazi+Text" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="shortcut icon" type="image/png" href="/assets/img/logo.png" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    
    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="/theme" rel="stylesheet">
    
    <script src="/assets/js/main.js"></script>
    <title>Discord Bots</title>
</head>

<body onload="onload()">
    <div id="navTop">
        <a class="nav link" href="/">
            <img src="/assets/img/logo.png">

            <span class="navtag">
          <span class="navtext">Discord Bot List</span>
            <svg class="arrow" viewbox="0 0 18 35" xmlns="http://www.w3.org/2000/svg"><g id="Symbols" fill="none" fill-rule="evenodd"><g id="community/header" fill="#3369E6"><g id="Group-13"><g id="Group-2"><path id="Combined-Shape-Copy" d="M1.8537 34.7643l15.5597-17.268L1.8537 0H0l15.5597 17.4964L0 34.7644z"></path></g></g></g></g></svg>
            </span>
        </a>
        <a class="navtag search" id="searcher" href="/bots/search/">
            <img id="searchimg" src="/assets/img/search.png" width="26px" height="26px">
            <div class="navtext" id="search">Search</div>
        </a>
        <span class="dropdown">
        <a class="navtag" id="login" href="/login">Login</a>
        <span class="dd-content">
          <a href="/join" target="_blank">Join Server</a><br />
          <a href="/add">Add bot</a><br />
          <a href="/api/theme">Toggle Theme</a><br />
          <a href="/logout">Logout</a>
        </span>
        </span>
    </div>
    <div id="content">

        <span class="header">
        <h1>Error</h1>
        <p id="here">Unknown Error</p>
      </span>
        <a id="back" class="button" href="javascript:history.back()">Back</a>
    </div>

    <script>
        function get(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function onload() {
            let ermsg = document.createElement("h4");
            if (get("e") == "unknown") ermsg.innerHTML = `Your bot ID was invalid.`
            if (get("e") == "verified") ermsg.innerHTML = `That bot was already found on the botlist.`
            if (get("e") == "unverified") ermsg.innerHTML = `That bot was already found on the botlist. Wait for verification.`
            if (get("e") == "long") ermsg.innerHTML = `The short description was too long.`
            if (get("e") == "user") ermsg.innerHTML = `Please logout and login again.`
            if (get("e") == "invite") ermsg.innerHTML = `Invalid bot invite link provided.`
            if (get("e") == "owner") ermsg.innerHTML = `The bot is not yours to edit.`
            if (get("e") == "id") ermsg.innerHTML = `You can't change the bot id.`
            if (get("e") == "server") ermsg.innerHTML = `You are not in the server. Click <a href="/join">here</a> to join it.`
            if (get("e") == "human") ermsg.innerHTML = `This is not a list of discord users.`
            if (get("e") == "js") ermsg.innerHTML = `JS is not supported in the long description.`
            if (get("e") == "html") ermsg.innerHTML = `HTML is not supported in the description.`,
            if (get("e") == "notfound") ermsg.innerHTML = `Your bot was not found on the list.`
            document.getElementById('here').appendChild(ermsg)
        }
    </script>
</body>

</html>
